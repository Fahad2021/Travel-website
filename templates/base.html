{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Welcome to Friends Travel</title>
    <style>
      .container, .container-lg, .container-md, .container-sm, .container-xl {
        max-width: 1000px;
        
    }
    </style>
  </head>
  <body>
    <!-- bnav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Friends Travel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block homeactive %} {% endblock homeactive%}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block packageactive %} {% endblock packageactive%}" href="/package">Package</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block contactactive %} {% endblock contactactive%}" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block aboutactive %} {% endblock aboutactive%}" href="/about">Hotel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block conditionactive %} {% endblock conditionactive%}" href="/condition">Terms and Condition</a>
              </li>
              
            </ul>
            <form class="d-flex">
               <a class="btn btn-outline-secondary mx-2" href="/login">Login</a>
               <a class="btn btn-outline-secondary mx-2" href="/logout">Logout</a>
               <!-- <button type="button" class="btn btn-outline-secondary" >Login</button> -->
            </form>
          </div>
        </div>
      </nav>
   
      {% block body %}
      {% endblock body %}



<!-- Footer -->
<footer class="bg-light text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="fab fa-facebook-f"></i></a>

      <!-- Twitter -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #55acee;"
        href="#!"
        role="button"><i class="fab fa-twitter"></i></a>

      <!-- Google -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #dd4b39;"
        href="#!"
        role="button"><i class="fab fa-google"></i></a>

      <!-- Instagram -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #ac2bac;"
        href="#!"
        role="button"><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #0082ca;"
        href="#!"
        role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #333333;"
        href="#!"
        role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: black;">
    Â© 2021 Copyright || Friends Travel Agency
    
  </div>
  <!-- Copyright -->
</footer>

</html>
