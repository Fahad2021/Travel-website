{% extends 'base.html'%}
{% block packageactive %} active {% endblock packageactive%}
{% load static %}
{% block body%}
<h1 class="display-4 fw-normal text-center">Our Popular Packages</h1>

<div class="album py-5 bg-light">  
    <div class="container">
      <div class="row">
        {%for package in packages %}
        <div class="col-md-4">
          <div class="card shadow-sm">
           <img src="{{package.image.url}}">

            <div class="card-body">
              <p class="card-text">{{package.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="card-text">{{package.dec}}</p>
                <small class="text-muted">Deadline:{{package.endtime}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock body%}
