{% extends 'base.html'%}
{% block aboutactive %} active {% endblock aboutactive%}
{% load static %}
{% block body%}
<h1 class="display-4 fw-normal text-center">Hotel</h1>

<div class="album py-5 bg-light">  
    <div class="container">
      <div class="row">
        {%for hotels in hotel %}
        <div class="col-md-4">
          <div class="card shadow-sm">
           <img src="{{hotels.image.url}}">

            <div class="card-body">
              <p class="card-text">{{hotels.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{hotels.booking}}</button>                    
               </div>
                <small class="text-muted">{{hotels.price}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock body%}
